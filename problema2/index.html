<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="estilos/estilos.css" type="text/css" />
     <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="estilos/estilos.css" type="text/css" />
    <title>Ejemplo HTML5 y CSS3</title>
  </head>
<body>
    <div class="columns">
        <div class="column uno">
            <div>
                <p> Nombre: </p>
                <input id = "nombre" type="text" name="" placeholder="nombre">
                <p> Apellido: </p>
                <input id ="apellido" type="text" name="" placeholder="apellido">
                <p> Fecha de Nacimiento </p>
                    <script>
                        $( function() {
                        $( "#datepicker" ).datepicker();
                        } );
                   </script>
                   <input id ="fecha" type="text" id="datepicker">
                   <br><br>
                   <button type="submit">Generar Mensaje</button>
            </div>
        </div>
        <div class="column dos">
            <p id="mensajeFinal"></p>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
      $( "button" ).click(function() {
        var texto1 = $('#nombre').val();
        var texto2 = $('#apellido').val();
        var texto3 = $('#fecha').val();

        $('#mensajeFinal').append("<p>Datos Ingresados: "+ "<br>"
            + texto1+ "<br>"
            + texto2+ "<br>"
            + texto3+ "</p>");
        console.log(texto1);
        console.log(texto2);
        console.log(texto3);

      });
    });
  </script>

</html>
